<!DOCTYPE html>
<html>
	<body>
		<p>Your token is:</p>
		<p id="token-holder">{{}}</p>
		<button onclick="
			const tokenHolder = document.getElementById('token-holder');
			navigator.clipboard.writeText(tokenHolder.textContent).then(() => {
				document.getElementById('response').textContent = 'Token copied!';
			});
		">Copy</button>
		<p id="response"></p>
	</body>
</html>
